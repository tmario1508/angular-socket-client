<div class="login-box">
    <div class="login-logo bg-status-{{socket.statusConnect ? 'on' : 'off'}}">
        <p class="p-status-{{socket.statusConnect ? 'on' : 'off'}}"><b>Admin</b> Login</p>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body box">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="../../index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control input" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control input" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="">
                <input type="submit" class="input" name="" value="Login" href="#">
            </div>
            <p class="login-box-msg">Or sign in with:</p>
            <div class="col-md-12 div-pad">
                <ul class="social-network social-circle">
                    <li><a href="javascript:void(0)" (click)="loginOAuth2('Microsoft')" class="icoHotmail" title="Hotmail"><i class="fa fa-envelope"></i><h6>Hotmail</h6></a></li>
                    <li><a href="javascript:void(0)" (click)="loginOAuth2('Google')" class="icoGoogle" title="Google"><i class="fa fa-google"></i><h6>Google</h6></a></li>
                    <li><a href="javascript:void(0)" (click)="loginOAuth2('Yahoo')" class="icoYahoo" title="Yahoo"><i class="fa fa-yahoo"></i><h6>Yahoo</h6></a></li>
                    <li><a href="javascript:void(0)" (click)="loginOAuth2('Apple')" class="icoApple" title="Apple"><i class="fa fa-apple"></i><h6>Apple</h6> </a></li>
                </ul>
            </div>
        </form>
    </div>

    
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
